name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Decode release keystore
        if: ${{ env.KEYSTORE_BASE64 != '' }}
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: echo "$KEYSTORE_BASE64" | base64 -d > release.keystore

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Build release APK
        env:
          KEYSTORE_PATH: ${{ secrets.KEYSTORE_BASE64 != '' && 'release.keystore' || '' }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: watchtower
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      - name: Rename APKs
        run: |
          VERSION="${GITHUB_REF_NAME:-dev}"
          mv app/build/outputs/apk/debug/app-debug.apk "app/build/outputs/apk/debug/watchtower-${VERSION}-debug.apk"
          mv app/build/outputs/apk/release/app-release.apk "app/build/outputs/apk/release/watchtower-${VERSION}-release.apk"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: apks
          path: |
            app/build/outputs/apk/debug/watchtower-*-debug.apk
            app/build/outputs/apk/release/watchtower-*-release.apk

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            app/build/outputs/apk/debug/watchtower-*-debug.apk
            app/build/outputs/apk/release/watchtower-*-release.apk
